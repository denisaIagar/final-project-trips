<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/welcome}">
<head>
    <meta charset="UTF-8">
    <title>New trip details</title>
</head>
<body>
<div layout:fragment="main" class="container">
    <form class="form-horizontal" th:action="@{/add-trips}" th:object="${trip}"
          method="post" enctype="multipart/form-data">
        <h2>New trip details </h2>

        <div class="form-group">
            <label class="control-label col-md-4" for="tripname">Trip Name</label>
            <div class="col-sm-6">
                <input class="form-control" id="tripname" type="text" th:field="*{tripname}"/>
                <!--<small th:if="${#fields.hasErrors('tripname')}" th:errors="*{tripname}"></small>-->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">Data From</label>
            <div class="col-sm-6">
                <input class="form-control" id="dateFrom" type="date"
                   th:field="*{dateFrom}"/>
                <small th:if="${#fields.hasErrors('dateFrom')}" th:errors="*{dateFrom}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">Data To</label>
            <div class="col-sm-6">
                <input class="form-control" id="dateTo" type="date"
                       th:field="*{dateTo}"/>
                <small th:if="${#fields.hasErrors('dateTo')}" th:errors="*{dateTo}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4" for="impression">Impression</label>
            <div class="col-md-6">
                <textarea class="form-control" id="impression" row="3" th:field="*{impression}">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="photoFirst1">Photo1</label>
            <div class="col-md-6">
                <input class="form-control" id="photoFirst1" name="photoFirst1" type="file" />
                <!--&lt;!&ndash;<small th:if="${#fields.hasErrors('photo1')}" th:errors="*{photo1}"></small>&ndash;&gt;-->
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="photoSecond2">Photo2</label>
            <div class="col-md-6">
                <input class="form-control" id="photoSecond2" name="photoSecond2" type="file" />
                <!--&lt;!&ndash;<small th:if="${#fields.hasErrors('photo1')}" th:errors="*{photo1}"></small>&ndash;&gt;-->
            </div>

        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="location">Location</label>
            <div class="col-sm-6">
                <input class="form-control" id="location" type="text" th:field="*{location}"/>
                <small th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></small>
            </div>
        </div>
        <input class="btn btn-primary btn-lg" type="submit"/>
    </form>
</div>
</body>
</html>
