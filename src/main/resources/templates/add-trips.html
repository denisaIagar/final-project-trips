<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/welcome}">>
<head>
    <meta charset="UTF-8">
    <title>Add trip</title>
</head>
<body>
<div layout:fragment="main" class="container">
    <form class="form-horizontal" th:action="@{/add-trip-photo}" th:object="${trip}"
          method="post">
        <h2>Trip </h2>

        <div class="form-group">
            <label class="control-label col-sm-2" for="tripname">Trip Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="tripname" type="text" th:field="*{tripname}"/>
                <small th:if="${#fields.hasErrors('tripname')}" th:errors="*{tripname}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dateFrom">Data From</label>
            <div class="col-sm-10">
                <input class="form-control" id="dateFrom"
                       th:text="${#temporals.format(trip.dateFrom, 'dd/MM/yyyy')}"/>
                <small th:if="${#fields.hasErrors('dateFrom')}" th:errors="*{dateFrom}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dateTo">Data To</label>
            <div class="col-sm-10">
                <input class="form-control" id="dateTo"
                       th:text="${#temporals.format(trip.dateTo, 'dd/MM/yyyy')}"/>
                <small th:if="${#fields.hasErrors('dateTo')}" th:errors="*{dateTo}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="impression">Impression</label>
            <div class="col-sm-10">
                <input class="form-control" id="impression" type="text" th:field="*{impression}"/>
                <small th:if="${#fields.hasErrors('impression')}" th:errors="*{impression}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="photo1">Photo1</label>
            <div class="col-sm-10">
                <input class="form-control" id="photo1" type="text" th:field="*{photo1}"/>
                <small th:if="${#fields.hasErrors('photo1')}" th:errors="*{photo1}"></small>
            </div>
            <form th:action="@{/add-trip-photo(${_csrf.parameterName}=${_csrf.token})}" method="post"
                  enctype="multipart/form-data">
                <input type="file" name="files" multiple>
                <input type="submit" value="Upload Files">
            </form>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="photo2">Photo2</label>
            <div class="col-sm-10">
                <input class="form-control" id="photo2" type="text" th:field="*{photo2}"/>
                <small th:if="${#fields.hasErrors('photo2')}" th:errors="*{photo2}"></small>
            </div>
            <form th:action="@{/add-trip-photo(${_csrf.parameterName}=${_csrf.token})}" method="post"
                  enctype="multipart/form-data">
                <input type="file" name="files" multiple>
                <input type="submit" value="Upload Files">
            </form>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="location">Location</label>
            <div class="col-sm-10">
                <input class="form-control" id="location" type="text" th:field="*{location}"/>
                <small th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></small>
            </div>
        </div>
    </form>
</div>
</body>
</html>
