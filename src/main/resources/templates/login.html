<body>
<div class="container" layout:fragment="main">
    <h2>Log In</h2>

    <form class="" method="post" th:action="@{/login}">

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-7">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-lock"></span> Login
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="username">
                                        Username</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="username" name="username" placeholder="username"
                                               required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="password">
                                        Password</label>

                                    <div class="col-sm-9">
                                        <input class="form-control" id="password" name="password" placeholder="password"
                                               required="required"  type="password">
                                        <div><p th:text="${error}"></p></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group last">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <form>
                                        <button th:action="@{/login}" class="btn btn-success btn-md">
                                            Login
                                        </button>
                                        </form>
                                         <a th:href="@{/registration}" class="btn btn-default btn-md">
                                        Sing in
                                         </a>
                                    </div>
                                </div>
                            </form>
                        </div>
