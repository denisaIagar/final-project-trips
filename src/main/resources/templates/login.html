<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/welcome}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
    <title>Log in </title>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <style type="text/css">


    </style>
</head>


<body>
<div layout:fragment="main" class="container">
    <h2>Log In</h2>

    <form class="" method="post" th:action="@{/login}">


        <div class="form-group">
            <label class="control-label col-md-4" for="username">User name</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="username" name="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="password">Password</label>
            <div class="col-md-6">
                <input type="password" class="form-control" id="password" name="password" required="required">
                <div><p th:text="${error}"></p></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 ">
                        <span class="align-middle">

                    <a th:href="@{/registration}" class="btn btn-primary btn-lg">Sign Up</a>
                            <form>
                    <button th:action="@{/login}" class="btn btn-danger btn-lg">Login</button>
                        </form>
                            </span>
                </div>
            </div>
    </form>

</div>
</div>
</body>
</html>
