<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/welcome}">
<head>
    <meta charset="UTF-8">
    <title>Log in </title>


</head>
<body>
    <div layout:fragment="main" class="container">
            <h2>Log In</h2>

            <form class="form-signup" method="post" th:action="@{/login}" >

                <div class="form-group" >
                    <label class="control-label col-md-4" for="username">User name</label>
                    <div class="col-md-6">
                    <input type="text" class="form-control" id="username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="password">Password</label>
                    <div class="col-md-6">
                    <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="col-md-10">
                <button th:action="@{/login}" style="margin-right:60px;">Login</button>
                </div>
            </form>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
