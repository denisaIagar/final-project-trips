<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/welcome}">
<head>
    <meta charset="UTF-8">
    <title>User profile </title>

    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js">
    </script>
    <style type="text/css">
	body {
		color: #fff;
		background: #19aa8d;
		font-family: 'Roboto', sans-serif;
	}
	.form-control, .form-control:focus, .input-group-addon {
		border-color: #e1e1e1;
	}
    .form-control, .btn {
        border-radius: 3px;
    }
	.signup-form {
		width: 390px;
		margin: 0 auto;
		padding: 30px 0;
	}
    .signup-form form {
		color: #999;
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #fff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	.signup-form h2 {
		color: #333;
		font-weight: bold;
        margin-top: 0;
    }
    .signup-form hr {
        margin: 0 -30px 20px;
    }
	.signup-form .form-group {
		margin-bottom: 20px;
	}
	.signup-form label {
		font-weight: normal;
		font-size: 13px;
	}
	.signup-form .form-control {
		min-height: 38px;
		box-shadow: none !important;
	}
	.signup-form .input-group-addon {
		max-width: 42px;
		text-align: center;
	}
	.signup-form input[type="checkbox"] {
		margin-top: 2px;
	}
    .signup-form .btn{
        font-size: 16px;
        font-weight: bold;
		background: #19aa8d;
		border: none;
		min-width: 140px;
    }
	.signup-form .btn:hover, .signup-form .btn:focus {
		background: #179b81;
        outline: none;
	}
	.signup-form a {
		color: #fff;
		text-decoration: underline;
	}
	.signup-form a:hover {
		text-decoration: none;
	}
	.signup-form form a {
		color: #19aa8d;
		text-decoration: none;
	}
	.signup-form form a:hover {
		text-decoration: underline;
	}
	.signup-form .fa {
		font-size: 21px;
	}
	.signup-form .fa-paper-plane {
		font-size: 18px;
	}
	.signup-form .fa-check {
		color: #fff;
		left: 17px;
		top: 18px;
		font-size: 7px;
		position: absolute;
	}
</style>

</head>
<body>
<div layout:fragment="main" class="signup-form">

        <form class="form-horizontal" th:action="@{/registration}" th:object="${userForm}"
              method="post" >

            <h2>Users profile</h2>
            <div class="form-group">
                <!--<div class="input-group">-->
                    <!--<span class="input-group-addon"><i class="fa fa-user"></i></span>-->
                    <!--<input type="text" class="form-control" id="firstname" name="username" placeholder="Username" required="required"-->
                           <!--th:field="*{firstname}">-->
                 <!---->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<div class="input-group">-->
                        <!--<span class="input-group-addon"><i class="fa fa-lock"></i></span>-->
                        <!--<input type="text" class="form-control" name="password" placeholder="Password" required="required"-->
                        <!--th:field="*{password}" >-->
                    <!--</div>-->
                <label class="control-label col-sm-2" for="firstname">First Name</label>
                <div class="col-sm-4">
                    <input class="form-control" id="firstname" type="text" th:field="*{firstname}"/>
                    <!--<small th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></small>-->
                </div>
            </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastname">Last Name</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="lastname" type="text" th:field="*{lastname}"/>
                        <!--<small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>-->
                    </div>
                </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="username" type="text" th:field="*{username}"/>
                            <!--<small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>-->
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="password">Password</label>
                            <div class="col-sm-4">
                                <input class="form-control" placeholder="Password" id="password" type="password"
                                       th:field="*{password}" data-toggle="password"/>
                                <!--<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>-->
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="passwordConfirm">PasswordConfirm</label>
                                <div class="col-sm-4">
                                    <input class="form-control" placeholder="PasswordConfirm" id="passwordConfirm" type="password"
                                           th:field="*{passwordConfirm}" data-toggle="password"/>
                                    <!--<small th:if="${#fields.hasErrors('passwordConfirm')}"-->
                                           <!--th:errors="*{passwordConfirm}"></small>-->

                                </div>
                            </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="city">City</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" id="city" type="text" th:field="*{city}"/>
                                        <!--<small th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>-->
                                    </div>
                                </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="address">Address</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" id="address" type="text" th:field="*{address}"/>
                                            <!--<small th:if="${#fields.hasErrors('address')}"-->
                                                   <!--th:errors="*{address}"></small>-->
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="phonenumber">Phone Number</label>
                                            <div class="col-sm-4">
                                                <input class="form-control" id="phonenumber" type="text"
                                                       th:field="*{phonenumber}"/>
                                                <!--<small th:if="${#fields.hasErrors('phonenumber')}"-->
                                                       <!--th:errors="*{phonenumber}"></small>-->
                                            </div>
                                        </div>
            <input class="btn btn-default" type="submit"/>
            <a th:href="@{/userFrom/trips}"></a>
        </form>

</div>

<script type="text/javascript">
   $("#password").password('toggle');
</script>
</body>
</html>
